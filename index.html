<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Davis McPhee</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
</head>

<body>
    <div class="top_bar"></div>
    <a class="menu_toggle_button"><i class="ion-close-round"></i><i class="ion-navicon-round hidden"></i></a>
    <nav class="main_menu">
<!--        <div class="wires"></div>-->
        <ul>
            <li><a id="home" href="#">DAVIS MCPHEE</a><a class="background" href="#">DAVIS MCPHEE</a></li>
            <li><a id="about_me" href="#">ABOUT ME</a><a class="background" href="#">ABOUT ME</a></li>
            <li><a id="my_work" href="#">MY WORK</a><a class="background" href="#">MY WORK</a></li>
            <li><a id="blog" href="#">BLOG</a><a class="background" href="#">BLOG</a></li>
            <li><a id="contact" href="#">CONTACT</a><a class="background" href="#">CONTACT</a></li>
            <li id="social_icons">
                <a id="github" href="#"><i class="icon-social-github"></i></a>
                <a id="twitter" href="#"><i class="icon-social-twitter"></i></a>
                <a id="youtube" href="#"><i class="icon-social-youtube"></i></a>
                <a id="linkedin" href="#"><i class="icon-social-linkedin"></i></a>
            </li>
        </ul>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function() {

            $("nav ul a").hover(function() {
                if ($(this).closest("li").attr("id") === "social_icons") {
                    $(".top_bar").css("background-color", $(this).css("color"));
                } else {
                    $(".top_bar").css("background-color", $(this).siblings(".background").css("color"));
                }
            }, function() {
                $(".top_bar").css("background-color", "black");
            });

            $(".menu_toggle_button").click(function() {
                $(".main_menu").toggleClass("hidden");
                $(this).find("i").toggleClass("hidden");
            });

        });
    </script>
</body>

</html>
